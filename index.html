<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traditional Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="info"><img src="resources/info-icon_64159.png" alt="info" title="How to use the calculator"></div>
    <div id="calculatorBody">
        <div id="calculatorDisplay">
            <div id="calculatorResultDisplay">
            </div>
            <div id="calculatorCurrentDisplay">
            </div>
        </div>
        <div id="calculatorKeyDisplay">
            <div class="row">
                <div class="key clear" id="AC">
                    AC
                </div>
                <div class="key number" id="7">
                    7
                </div>
                <div class="key number" id="4">
                    4
                </div>
                <div class="key number" id="1">
                    1
                </div>
                <div class="key operator" id="^">
                    EXP
                </div>
            </div>
            <div class="row">
                <div class="key number" id="Backspace">
                    C
                </div>
                <div class="key number" id="8">
                    8
                </div>
                <div class="key number" id="5">
                    5
                </div>
                <div class="key number" id="2">
                    2
                </div>
                <div class="key number" id="0">
                    0
                </div>
            </div>
            <div class="row">
                <div class="key operator" id="%">
                    %
                </div>
                <div class="key number" id="9">
                    9
                </div>
                <div class="key number" id="6">
                    6
                </div>
                <div class="key number" id="3">
                    3
                </div>
                <div class="key number" id=".">
                    .
                </div>
            </div>
            <div class="row">
                <div class="key operator" id="/">
                    /
                </div>
                <div class="key operator" id="*">
                    *
                </div>
                <div class="key operator" id="-">
                    -
                </div>
                <div class="key operator" id="+">
                    +
                </div>
                <div class="key operator" id="=">
                    =
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
